<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <p>选择变量表达式 *{key}</p>
    <p th:text="${site}"></p>

    <div th:object="${user}">
        <p th:text="*{id}">id</p>
        <p th:text="*{name}">name</p>
        <p th:text="*{age}">age</p>
    </div>
    <p th:text="*{user.name}">这样也可以</p>
</center>
</body>
</html>
