<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-3.4.1.js}" type="text/javascript"></script>
</head>
<body>
<center>
    <h3>each循环map</h3>
    <div th:each="map,userStat:${userMap}" style="width: 600px">
        <p th:text="${map.key}"></p>
        <p th:text="${map.value}"></p>
        <p th:text="${map.value.id}"></p>
        <p th:text="${map.value.name}"></p>
        <p th:text="${map.value.age}"></p>
        <hr>
    </div>
    <h3>each嵌套循环</h3>
    <div  th:each="lm:${listMap}">
        <div th:each="map:${lm}">
            <p th:text="${map.key}"></p>
            <p th:text="${map.value}"></p>
            <p th:text="${map.value.id}"></p>
            <p th:text="${map.value.name}"></p>
            <p th:text="${map.value.age}"></p>
        </div>
    </div>
</center>
</body>

</html>
