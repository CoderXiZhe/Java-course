<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function f() {
            var num1 = document.getElementById("one").value;
            var num2 = document.getElementById("two").value;
            var num3 = parseInt(num1)+parseInt(num2);
            document.getElementById("three").value = num3;
        }
    </script>
</head>
<body>
            <table border="2" align="center">
                <tr>
                    <td>数字1：</td>
                    <td><input type="text" id="one"></td>
                </tr>
                <tr>
                    <td>数字2：</td>
                    <td><input type="text" id="two"></td>
                </tr>
                <tr>
                    <td>运算结果：</td>
                    <td><input type="text" id="three"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="button" value="加法运算" onclick="f()"></td>
                </tr>
            </table>
</body>
</html>
