<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fun1(){
            this.style.backgroundColor="blue";
        }
        function fun2(){
            this.style.backgroundColor="white";
        }
        function main() {
           var domArray =  document.getElementsByTagName("tr");
           for(var i=1;i<domArray.length;i++) {

               var trDom = domArray[i];

               trDom.onmouseover=fun1;
               trDom.onmouseout=fun2;
           }
        }
    </script>
</head>
<body onload="main()">
<center>
    <table border="2" >
        <tr>
            <td><input type="checkbox" id="one" onclick="f1()">全选/全不选</td>
            <td>职员姓名</td>
            <td>职员职位</td>
            <td>职员薪资</td>
        </tr>
        <!--this指当前标签的dom对象-->
        <tr>
            <td><input type="checkbox" name="two"></td>
            <td>mike</td>
            <td>初级程序员</td>
            <td>10000</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="two"></td>
            <td>smith</td>
            <td>高级程序员</td>
            <td>30000</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="two"></td>
            <td>king</td>
            <td>架构师</td>
            <td>50000</td>
        </tr>
    </table>
</center>
</body>
</html>
