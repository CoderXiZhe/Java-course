<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-3.4.1.js}" type="text/javascript"></script>
</head>
<body>
<center>
    <h3>switch</h3>
    <div th:switch="${sex}">
        <p th:case="f">性别为女</p>
        <p th:case="m">性别为男</p>
        <p th:case="*">未知</p>
    </div>

</center>
</body>

</html>
