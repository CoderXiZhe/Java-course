<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-3.4.1.js}" type="text/javascript"></script>
    <script type="text/javascript" th:inline="javascript">
        $(function () {
            $("#btn").click(function () {
                  var myname=[[${name}]]
                  var mysex=[[${sex}]]
                alert("我的姓名:" + myname　+"我的性别:" + mysex);
            })
        })
    </script>
</head>
<body>
<center>
    <h3>inline内联</h3>
    <div th:inline="text">
        我是[[${name}]],性别为[[${sex}]]
    </div>
    <div>
        我是[[${name}]],性别为[[${sex}]]
        <input type="button" id="btn" value="测试">
    </div>
    <!-- 字符串连接 双竖线 || -->
    <p th:text="|我是${name},性别为${sex}|">显示数据</p>

</center>
</body>

</html>
