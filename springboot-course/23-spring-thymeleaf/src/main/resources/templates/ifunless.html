<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-3.4.1.js}" type="text/javascript"></script>
</head>
<body>
<center>
    <h3>if和unless</h3>
    <div>
        <p th:if="${name}">姓名存在</p>
        <p th:if="${age >10}">年龄大于10</p>
        <p th:if="${isLogin}">已经登录</p>
        <p th:if="${sex == 'm'}">性别为男</p>
        <!-- '' 为真-->
        <p th:if="${address}">address为''</p>
        <!-- null为假 -->
        <p th:if="${wife}">wife为null</p>
    </div>
    <h3> unless </h3>
    <div>
        <!--标签体为假才会显示内容-->
        <p th:unless="${sex == 'f'}">性别不为女</p>
        <p th:unless="${isLogin}">未登录系统</p>
    </div>

</center>
</body>

</html>
